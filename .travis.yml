language: node_js
# use only one version of node_js
node_js:
  - '10'
os: linux
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    # see https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements
    - g++-4.8
    - lftp
branches:
  only:
  - master
before_script:
  - npm install
script:
- bash ./ci/deploy.sh
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
  - secure: 
