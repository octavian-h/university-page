<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="error-page">
  <template>
    <style include="shared-styles"></style>

    <div class="card">
      <h2>Page not found</h2>
      <p>Head back to <a href="[[rootPath]]">home</a>.</p>
    </div>
  </template>

  <script>
    class ErrorPage extends Polymer.Element {
      static get is() {
        return 'error-page';
      }

      static get properties() {
        return {
          rootPath: String,
        };
      }
    }

    window.customElements.define(ErrorPage.is, ErrorPage);
  </script>
</dom-module>
