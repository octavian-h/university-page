<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="lazy-import" href="pages/home-page.html">
<link rel="lazy-import" href="pages/contact-page.html">
<link rel="lazy-import" href="pages/publications-page.html">
<link rel="lazy-import" href="pages/research-page.html">
<link rel="lazy-import" href="pages/teaching-page.html">
<link rel="lazy-import" href="pages/error-page.html">

<dom-module id="main-app">
  <template>
    <style>
      :host {
        --app-primary-color: #3F51B5;
        --app-secondary-color: black;

        display: block;
      }

      app-header-layout {
        z-index: 1;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-transform: uppercase;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      h2[main-title] {
        padding-left: 12px;
      }

      paper-tabs {
        height: 100%;
        max-width: 640px;
      }

      paper-tab a {
        @apply --layout-horizontal;
        @apply --layout-center-center;

        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
      }

      [hidden] {
        display: none !important;
      }

      footer {
        text-align: center;
      }
    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>
    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-drawer-layout force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[!wideLayout]]">
        <app-toolbar></app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation" class="drawer-list">
          <template is="dom-repeat" items="{{items}}">
              <a name="{{item}}" href="[[rootPath]]{{item}}">{{item}}</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle
                               hidden$="{{wideLayout}}"></paper-icon-button>
            <h2 main-title>Octavian Hasna</h2>
          </app-toolbar>

          <app-toolbar sticky$="[[wideLayout]]" hidden$="[[!wideLayout]]">

            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{page}}" attr-for-selected="name" role="navigation">
              <template is="dom-repeat" items="{{items}}">
                <paper-tab>
                  <a href="[[rootPath]]{{item}}">{{item}}</a>
                </paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
      </app-header-layout>

      <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="error"
        role="main">
        <home-page name="home"></home-page>
        <teaching-page name="teaching"></teaching-page>
        <research-page name="research"></research-page>
        <publications-page name="publications"></publications-page>
        <contact-page name="contact" local-part="octavian.hasna"></contact-page>
        <error-page name="error"></error-page>
      </iron-pages>
    </app-drawer-layout>

    <footer>
      <small>&copy; 2018 Octavian Hasna (rev 1)</small>
    </footer>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MainApp extends Polymer.Element {
      static get is() {
        return 'main-app';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          wideLayout: {
            type: Boolean,
            value: false,
            observer: '_layoutChange',
          },

          items: {
            type: Array,
            value: function () {
              return ['home', 'teaching', 'research',
                'publications', 'contact'];
            },
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('pages/' + page + '-page.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'error';
      }

      _layoutChange(wide) {
        const drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }
    }

    window.customElements.define(MainApp.is, MainApp);
  </script>
</dom-module>
